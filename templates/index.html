<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bloodborne Chalice Guide</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        	<nav>
        		<input type="text" class="name-search" placeholder="Search">
        		<ul>
        			<li class="chalice active">{{ names[0] }}</li>
		            {% for name in names[1:] %}
						<li class="chalice">{{ name }}</li>
		            {% endfor %}
            	</ul>
            </nav>

            {% for glyph in glyphs %}
            <section class="glyph" data-name="{{ glyph.name }}">
                <h2>{{ glyph.glyph }}</h2>
                <p>{{ glyph.notes }}</p>
            </section>
            {% endfor %}
        </div>
    </div>
</body>
<script src="static/js/main.js"></script>
</html>
